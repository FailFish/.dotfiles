AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & swaybg

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$baseMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $baseMod, return, exec, alacritty
bind = $baseMod, space, exec, wofi --show drun
bind = $baseMod, F, exec, dolphin
bind = $baseMod, B, exec, firefox
bind = $baseMod, X, killactive, 
bind = $baseMod, T, togglefloating, 
bind = $baseMod, P, pseudo, # dwindle
bind = $baseMod, J, togglesplit, # dwindle
bind = $baseMod CTRL, Q, exit, 

# Move focus with baseMod + arrow keys
bind = $baseMod, h, movefocus, l
bind = $baseMod, j, movefocus, d
bind = $baseMod, k, movefocus, u
bind = $baseMod, l, movefocus, r

# Switch workspaces with baseMod + [0-9]
bind = $baseMod, 1, workspace, 1
bind = $baseMod, 2, workspace, 2
bind = $baseMod, 3, workspace, 3
bind = $baseMod, 4, workspace, 4
bind = $baseMod, 5, workspace, 5
bind = $baseMod, 6, workspace, 6
bind = $baseMod, 7, workspace, 7
bind = $baseMod, 8, workspace, 8
bind = $baseMod, 9, workspace, 9
bind = $baseMod, 0, workspace, 10

# Move active window to a workspace with baseMod + SHIFT + [0-9]
bind = $baseMod SHIFT, 1, movetoworkspace, 1
bind = $baseMod SHIFT, 2, movetoworkspace, 2
bind = $baseMod SHIFT, 3, movetoworkspace, 3
bind = $baseMod SHIFT, 4, movetoworkspace, 4
bind = $baseMod SHIFT, 5, movetoworkspace, 5
bind = $baseMod SHIFT, 6, movetoworkspace, 6
bind = $baseMod SHIFT, 7, movetoworkspace, 7
bind = $baseMod SHIFT, 8, movetoworkspace, 8
bind = $baseMod SHIFT, 9, movetoworkspace, 9
bind = $baseMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with baseMod + scroll
bind = $baseMod, mouse_down, workspace, e+1
bind = $baseMod, mouse_up, workspace, e-1

# Move/resize windows with baseMod + LMB/RMB and dragging
bindm = $baseMod, mouse:272, movewindow
bindm = $baseMod, mouse:273, resizewindow
bind = $baseMod, m, fullscreen, 1 # remains bar and gap
